<DOCTYPE html>
    
<head>
    <title>Calculador de resistencias</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="main">
    <H1>RESISTENCIAS</H1>
    <p>
        <H3>Calcular el valor de la resistencia</H3>
    </p>

    <datalist id="colores">
      <option value="negro">
      <option value="cafe">
      <option value="rojo">
      <option value="naranja">
      <option value="amarillo">
      <option value="verde">
      <option value="azul">
      <option value="violeta">
      <option value="gris">
      <option value="blanco">
    </datalist>
    <div class="contenedor1">
      <div class="textoBanda">Primera Banda
        <div class="bloque"><input class="cajatexto" type="text" list="colores" name="browser" id="banda1"></div>
      </div>
      <div class="textoBanda">Segunda Banda
        <div class="bloque"><input class="cajatexto" type="text" list="colores" name="browser" id="banda2"></div>
      </div>
      <div class="textoBanda">Tercera Banda
        <div class="bloque"><input class="cajatexto" type="text" list="colores" name="browser" id="banda3"></div>
      </div>
    </div>
    <div class="contenedor2">   
      <input class="boton" type="button" value="Valor" id="boton">
      <div class="resultado" id="elvalor">El valor de la resistencia es: 0 Ω</div>
    </div>
    <Hr />
    <H3>Determinar los colores de la resistencia</H3>
        <div class="contenedor3">El valor de la resistencia es:<input class="cajatexto" type="text" id="valorResistencia"/> Ω</div>
    <div class="contenedor2"> 
      <input class="boton" type="button" id="botonc" value="Colores" />
      <div class="resultado" id="loscolores">Los colores son:</div>
    </div>   
    <script type="text/javascript" src="calculador.js"></script>
   </div> 
</body>
