<DOCTYPE html>
    
<head>
    <title>Calculador de resistencias</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="main">
    <p><H1>RESISTENCIAS</H1></p>
    <p>
        <H3>Calcular el valor de la resistencia</H3>
        Color de la primera Banda <input type="text" list="colores" name="browser" id="banda1">
        <datalist id="colores">
          <option value="negro">
          <option value="cafe">
          <option value="rojo">
          <option value="naranja">
          <option value="amarillo">
          <option value="verde">
          <option value="azul">
          <option value="violeta">
          <option value="gris">
          <option value="blanco">
        </datalist> <br /> <br />
        Color de la segunda Banda <input type="text" list="colores" name="browser" id="banda2">
        <datalist id="colores">
          <option value="negro">
          <option value="cafe">
          <option value="rojo">
          <option value="naranja">
          <option value="amarillo">
          <option value="verde">
          <option value="azul">
          <option value="violeta">
          <option value="gris">
          <option value="blanco">
        </datalist> <br /> <br />
        Color de la tercera Banda <input type="text" list="colores" name="browser" id="banda3">
        <datalist id="colores">
          <option value="negro">
          <option value="cafe">
          <option value="rojo">
          <option value="naranja">
          <option value="amarillo">
          <option value="verde">
          <option value="azul">
          <option value="violeta">
          <option value="gris">
          <option value="blanco">
        </datalist> <br /> <br />
        <input type="button" value="Enviar" id="boton"> <br /> <br />
    </p>
    <Hr />
    <p>
        <H3>Determinar los colores de la resistencia</H3>
        Resistencia <input type="text" id="valorResistencia" /> Ohms <br /> <br />
        <input type="button" id="botonc" value="Enviar" />
    </p>

    <script type="text/javascript" src="calculador.js"></script>
   </div> 
</body>
